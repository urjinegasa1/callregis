function updateDistricts() {
    const bankSelect = document.getElementById('bank');
    const districtSelect = document.getElementById('district');
    const selectedBank = bankSelect.value;

    // Clear existing options
    districtSelect.innerHTML = '<option value="">Select District</option>';

    if (selectedBank === 'state-bank') {
        // For State Bank, create category groups
        Object.keys(bankDistricts[selectedBank]).forEach(category => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = category;
            
            bankDistricts[selectedBank][category].forEach(district => {
                const option = document.createElement('option');
                option.value = district.toLowerCase().replace(/\s+/g, '-');
                option.textContent = district;
                optgroup.appendChild(option);
            });
            
            districtSelect.appendChild(optgroup);
        });
    } else if (selectedBank) {
        // For other banks, add districts directly
        bankDistricts[selectedBank].forEach(district => {
            const option = document.createElement('option');
            option.value = district.toLowerCase().replace(/\s+/g, '-');
            option.textContent = district;
            districtSelect.appendChild(option);
        });
    }
}

// Form submission handler
document.getElementById('newCallForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';

    try {
        // Get form data
        const formData = {
            bank: document.getElementById('bank').value,
            district: document.getElementById('district').value,
            problem: document.getElementById('problem').value,
            terminal: document.getElementById('terminal').value,
            contact: document.getElementById('contact').value.trim(),
            comments: document.getElementById('comments').value.trim()
        };

        // Get token from localStorage
        const token = localStorage.getItem('token');
        
        if (!token) {
            throw new Error('No authentication token found. Please login again.');
        }

        // Submit to server
        const response = await fetch('/api/calls/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
            // Show success message
            showAlert('success', 'Call registered successfully!');
            
            // Reset form
            this.reset();
            
            // Update calls table if visible
            if (document.getElementById('approved-calls').classList.contains('active')) {
                loadCalls();
            }
            
            // Switch to calls view after delay
            setTimeout(() => {
                showSection('approved-calls');
            }, 1500);
        } else {
            throw new Error(data.error || 'Failed to register call');
        }

    } catch (error) {
        console.error('Submit error:', error);
        showAlert('error', error.message);
        
        // If token is invalid, redirect to login
        if (error.message.includes('token')) {
            localStorage.clear();
            window.location.href = '/';
        }
    } finally {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Call';
    }
});

// Function to load calls
async function loadCalls() {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            throw new Error('No authentication token found');
        }

        console.log('Fetching calls...'); // Debug log
        
        const response = await fetch('/api/calls', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const data = await response.json();
        console.log('Received data:', data); // Debug log

        if (data.success) {
            const tbody = document.querySelector('#approved-calls table tbody');
            tbody.innerHTML = '';

            if (data.calls.length === 0) {
                // Add a "No calls found" message
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="8" style="text-align: center;">No calls found</td>
                `;
                tbody.appendChild(row);
                return;
            }

            data.calls.forEach(call => {
                const row = document.createElement('tr');
                const createdDate = new Date(call.createdAt).toLocaleDateString();
                
                row.innerHTML = `
                    <td>${createdDate}</td>
                    <td>${call.bank || '-'}</td>
                    <td>${call.district || '-'}</td>
                    <td><span class="status-badge ${call.status}">${call.status || 'pending'}</span></td>
                    <td>${call.problem || '-'}</td>
                    <td>${call.contact || '-'}</td>
                    <td>${call.comments || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        } else {
            throw new Error(data.error || 'Failed to fetch calls');
        }
    } catch (error) {
        console.error('Load calls error:', error);
        showAlert('error', 'Failed to load calls: ' + error.message);
        
        if (error.message.includes('token')) {
            localStorage.clear();
            window.location.href = '/';
        }
    }
}

        option.value = index + 1;
        option.textContent = month;
        monthSelect.appendChild(option);
    });

    // Set current month as default
    monthSelect.value = new Date().getMonth() + 1;
}

// Call this when the page loads
document.addEventListener('DOMContentLoaded', () => {
    populateMonths();
});

// Update the download function with better error handling
async function downloadReport() {
    try {
        const month = document.getElementById('reportMonth').value;
        const token = localStorage.getItem('token');
        
        console.log('Downloading report for month:', month); // Debug log
        
        const response = await fetch(`/api/calls/report/download?month=${month}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Server error');
        }

        const blob = await response.blob();
        if (blob.size === 0) {
            throw new Error('No data available for the selected month');
        }

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `calls-report-${month}-${new Date().getFullYear()}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        showAlert('success', 'Report downloaded successfully');

    } catch (error) {
        console.error('Download error:', error);
        showAlert('error', error.message || 'Failed to download report');
    }
}
